    <script type="text/javascript">
            // Define the possible chatbot responses
            const responses = [
                "Hello!",
                "How can I help you?",
                "Nice to meet you!",
                "Sorry, I didn't understand that.",
                "Please try again."
            ];
    
            // Define a function to get a random response from the responses array
            function getResponse() {
                return responses[Math.floor(Math.random() * responses.length)];
            }
    
            // Define a function to handle the user's input and generate a response
            function chat() {
                // Get the user's input from the text input field
                const userInput = document.getElementById("user-input").value;
    
                // Get the chat history element
                const chatHistory = document.getElementById("chat-history");
    
                // Create a new message element for the user's input
                const userMessage = document.createElement("div");
                userMessage.innerHTML = "You: " + userInput;
                chatHistory.appendChild(userMessage);
    
                // Generate a 		// response for the user's input
            const response = getResponse();
    
            // Create a new message element for the chatbot's response
            const chatbotMessage = document.createElement("div");
            chatbotMessage.innerHTML = "Chatbot: " + response;
            chatHistory.appendChild(chatbotMessage);
    
            // Clear the text input field
            document.getElementById("user-input").value = "";
    
            // Scroll the chat history to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>

    <script type="text/javascript">
            // Set the chatbot window to be draggable
            dragElement(document.getElementById("chatbot-window"));	
    
    
        function dragElement(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;
    
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
    
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
    
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
